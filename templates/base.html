<!-- bootstrap start -->
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<!-- bootstrap end -->

<!-- link for css files -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">


<!-- =========================================== NAVIGATION BAR (START) ====================================  -->
<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Ochiq Kutubxona</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Bosh sahifa</a>
          </li>
          <!-- USER AUTHENTICATION START -->
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{user.username}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'form_new' %}">Kitob qo'shish</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Chiqish</a></li>
            </ul>
          </li>
          {% else %}
          <button type="button" class="btn btn-primary"><a href="{% url 'signup' %}" class="signup">Ro'yxatdan o'tish</a></button>
          <button type="button" class="btn btn-success"><a href="{% url 'login' %}" class="login">Kirish</a></button>
          {% endif %}
          <!-- USER AUTHENTICATION END -->
        </ul>
        <!-- SEARCH FORM START -->
        <form class="d-flex" role="search" action="{% url 'search_blogs' %}" method="get">
            {% csrf_token %}
          <input class="form-control me-2" type="text" name="q"  placeholder="Qidirish" aria-label="Qidirish">
          <button class="btn btn-outline-success" type="submit">Qidirish</button>
        </form>
        <!-- SEARCH FORM END -->
      </div>
    </div>
  </nav>
<!-- =========================================== NAVIGATION BAR (END) ====================================  -->
